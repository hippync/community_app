<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Pattern overlay -->
  <g opacity="0.1">
    <circle cx="200" cy="100" r="150" fill="white"/>
    <circle cx="1000" cy="500" r="200" fill="white"/>
    <circle cx="600" cy="250" r="100" fill="white"/>
  </g>
  
  <!-- Content -->
  <g>
    <!-- Icon -->
    <circle cx="600" cy="200" r="80" fill="white" opacity="0.2"/>
    <g fill="white">
      <circle cx="560" cy="180" r="15"/>
      <circle cx="640" cy="180" r="15"/>
      <circle cx="600" cy="220" r="15"/>
      <path d="M 560 180 L 600 220 L 640 180" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Text -->
    <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
      Covalto
    </text>
    <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.95">
      Transforme l'entraide en récompenses locales
    </text>
    <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.9">
      Plateforme québécoise de bénévolat et réputation
    </text>
  </g>
</svg>
